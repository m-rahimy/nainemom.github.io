---
layout: default
---
{% include feed.html %}
{% for post in site.posts %}
	<article class="post">
		<div class="header">
			<h2 class="title">
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
			</h2>
			<div class="clear-both"></div>
		</div>
		<div class="body">
			{{ post.content }}
		</div>
	</article>
{% endfor %}
