<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }} </title>
	{% include meta.html %}
	
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css" />
	
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/fontello/css/fontello.css" />
	
	<script src="{{ site.baseurl }}/assets/js/libs/jquery/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="{{ site.baseurl }}/assets/js/libs/jquery.nearest/jquery.nearest.min.js" type="text/javascript"></script>
	
	<script src="{{ site.baseurl }}/assets/js/script.js" type="text/javascript"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
	
</head>
<body>
	<header id="header">
		<h1>
			<a href="{{ site.baseurl }}">
				{{ site.name }}
			</a>
		</h1>
		<h5>
			{{ site.description }}
		</h5>
		<section id="menu">
			<ul>
				<li class="selected"><a href="#"> وبلاگ </a></li>
				<li> <a href="{{ site.baseurl }}/resume.html"> رزومه </a></li>
			</ul>
		</section>
	</header>
	<section id="content">
		{{ content }}
	</section>
	<footer id="footer">
		{% include svg-icons.html %}
	</footer>
	{% include analytics.html %}
</body>
