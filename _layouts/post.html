---
layout: default
---
<article class="post">
	<div class="header">
		<h3 class="title"> <a href="{{ site.baseurl }}{{ post.url }}">{{ page.title }}</a> </h3>
		<h6 class="date"> {{ page.date | date: "%B %e, %Y" }} </h6>
		<span class="percetage-container">
			<span class="percetage"></span>
		</span>
		<div class="clear-both"></div>
	</div>
	<div class="body">
		 {{ content }}
	</div>
</article>
