{% if site.livefyre %}
<div id="comments" class="comments"></div>
<script src="http://zor.livefyre.com/wjs/v3.0/javascripts/livefyre.js"></script>
<script>
(function () {
    var id = fyre.conv.load.makeArticleId(null);
    fyre.conv.load({}, [{
        el: 'comments',
        network: 'livefyre.com',
        siteId: '{{ site.livefyre }}',
        articleId: id,
        signed: false,
        collectionMeta: {
            articleId: id,
            url: fyre.conv.load.makeCollectionUrl(),
        }
    }], function() {});
}());
</script>
{% endif %}
