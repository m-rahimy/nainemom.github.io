---
layout: default
---

{% for post in site.posts %}
<article class="post">
	<div class="header">
		<h3 class="title"> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h3>
		<h6 class="date"> {{ post.date | date: "%Y-%m-%d" }} </h6>
		<div class="clear-both"></div>
	</div>
	<div class="body">
		{{ post.excerpt }}
		<a class="read-more" href="{{ site.baseurl }}{{ post.url }}"> ادامه داستان </a>
	</div>
</article>
{% endfor %}
