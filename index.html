---
layout: default
---

{% for post in site.posts %}
<article class="post">
	<div class="header">
		<h3 class="title"> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> </h3>
		<h6 class="date"> {{ post.date | date: "%Y-%m-%d" }} </h6>
		<span class="percetage-container">
			<span class="percetage"></span>
		</span>
		<div class="clear-both"></div>
	</div>
	<div class="body">
		{{ post.content }}
	</div>
</article>
{% endfor %}
